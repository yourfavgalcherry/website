<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Works</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
/* ======================== */
/*        ê¸°ë³¸ ìŠ¤íƒ€ì¼       */
/* ======================== */
body {
    background-color: black;
    font-family: 'Inter', sans-serif;;
    font-size: 16px;
    color: rgb(180,180,180);
    margin: 0;
    padding: 0;
    overflow: hidden;
    cursor: none;
    user-select: none;
    -webkit-user-select: none;
    -ms-user-select: none;        /* ğŸ”¹ ê¸°ë³¸ ë³¼ë“œê° */
    letter-spacing: -0.01em;
}


::-webkit-scrollbar { display: none; }

.navbar {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 10000;
}

.navbar a {
    color: gray; 
    text-decoration: none;
    font-size: 19px;
    font-family: 'Inter', sans-serif;
    font-weight: 500;
    cursor: none;
    transition: color 0.3s ease, text-shadow 0.3s ease;
}

/* ë¹” ê°€ê¹Œì´ ì ‘ê·¼ or í˜¸ë²„ ì‹œ ê¸€ë¡œìš° */
/* ë¹” ê°€ê¹Œì´ ì ‘ê·¼ or í˜¸ë²„ ì‹œ ê¸€ë¡œìš° */
.navbar a.beam-hover,
.navbar a:hover {
    color: white !important;
    text-shadow: 0 0 10px white, 0 0 20px white, 0 0 40px white;
}

/* ì»¤ì„œ ë°˜ì‘ ì˜ì—­ í™•ì¥ (ë³´ì´ì§€ ì•Šì§€ë§Œ ì»¤ì„œ ê°ì§€ ê°€ëŠ¥) */
.navbar a::before {
    content: '';
    position: absolute;
    top: -30px;       /* ìœ„ìª½ ì—¬ìœ  */
    left: -50px;      /* ì™¼ìª½ ì—¬ìœ  */
    width: calc(100% + 60px);  /* ì˜¤ë¥¸ìª½ í¬í•¨ */
    height: calc(100% + 40px); /* ì•„ë˜ìª½ í¬í•¨ */
    pointer-events: auto;      /* ì»¤ì„œ ê°ì§€ ê°€ëŠ¥ */
    cursor: url('works/UI/Star.png'), auto;
}


/* ======================== */
/*        ë¹” ë¼ì´íŠ¸         */
/* ======================== */
.beam {
    position: fixed;
    top: 0;
    left: 0;
    width: 360px;
    height: 360px;
    pointer-events: none;
    border-radius: 50%;
    background-color: rgba(255, 255, 255, 0.233);
    filter: blur(100px) brightness(1);
    transform: translate(-50%, -50%);
    z-index: 9998;
    animation: flickerPC 0.8s infinite;
}

/* ëª¨ë°”ì¼ ë¹” ë¼ì´íŠ¸ */
@media (max-width: 768px) {
    .beam {
        width: 60px;
        height: 60px;
        filter: blur(50px) brightness(1);
    }
}

/* PC í”Œë¦¬ì»¤ë§ */
@keyframes flickerPC {
    0%   { filter: blur(90px) brightness(0.85); }
    10%  { filter: blur(90px) brightness(0.9); }
    20%  { filter: blur(90px) brightness(0.95); }
    30%  { filter: blur(90px) brightness(1); }
    40%  { filter: blur(90px) brightness(0.92); }
    50%  { filter: blur(90px) brightness(0.87); }
    60%  { filter: blur(90px) brightness(0.9); }
    70%  { filter: blur(90px) brightness(0.95); }
    80%  { filter: blur(90px) brightness(1); }
    90%  { filter: blur(90px) brightness(0.9); }
    100% { filter: blur(90px) brightness(0.85); }
}

/* ëª¨ë°”ì¼ í”Œë¦¬ì»¤ë§ */
@media (max-width: 768px) {
    @keyframes flickerMobile {
        0%   { filter: blur(50px) brightness(0.8); }
        10%  { filter: blur(50px) brightness(0.85); }
        20%  { filter: blur(50px) brightness(0.9); }
        30%  { filter: blur(50px) brightness(0.95); }
        40%  { filter: blur(50px) brightness(1); }
        50%  { filter: blur(50px) brightness(0.92); }
        60%  { filter: blur(50px) brightness(0.9); }
        70%  { filter: blur(50px) brightness(0.95); }
        80%  { filter: blur(50px) brightness(1); }
        90%  { filter: blur(50px) brightness(0.9); }
        100% { filter: blur(50px) brightness(0.85); }
    }

    .beam {
        animation: flickerMobile 0.8s infinite;
    }
}

/* ======================== */
/*      Works ë ˆì´ì•„ì›ƒ      */
/* ======================== */
.works-wrapper { padding: 110px 50px 60px; }
.works-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(460px, 1fr));
    gap: 40px;
}

.work-card {
    position: relative;
    overflow: hidden;
    aspect-ratio: 4 / 5;
}

.work-card img.img-gray {
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center;
    display: block;
    filter: grayscale(100%) brightness(0.85);
}

.work-card img.img-color {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center;
    display: block;
    mask-image: radial-gradient(circle 0px at 50% 50%, black 0%, transparent 100%);
    -webkit-mask-image: radial-gradient(circle 0px at 50% 50%, black 0%, transparent 100%);
    transition: mask-size 0.15s ease;
    pointer-events: none;
}

/* ======================== */
/*        ëª¨ë°”ì¼ ì²˜ë¦¬       */
/* ======================== */
@media (max-width: 768px) {
    body {
        cursor: default;
        overflow-x: hidden; /* ê°€ë¡œ ìŠ¤í¬ë¡¤ ë§‰ê¸° */
        overflow-y: auto;   /* ì„¸ë¡œ ìŠ¤í¬ë¡¤ í—ˆìš© */
        -webkit-overflow-scrolling: touch;
    }

    .works-wrapper { padding: 90px 15px 40px; }

    .works-grid {
        grid-template-columns: repeat(auto-fill, minmax(100%, 1fr));
        gap: 24px;
    }

    .beam {
        width: 180px;
        height: 180px;
        filter: blur(60px) brightness(0.9);
    }
}
</style>
</head>

<body>

<nav class="navbar">
    <a href="index.html">Home</a>
</nav>

<div class="beam"></div>

<div class="works-wrapper">
    <div class="works-grid">

        <a href="  " class="work-card">
            <img class="img-gray" src="works/assets/Creamcake1.jpg" alt="Creamcake">
            <img class="img-color" src="works/assets/Creamcake1.jpg" alt="Creamcake">
        </a>

        <a href="  " class="work-card">
            <img class="img-gray" src="works/assets/ASID1.jpg" alt="ASID">
            <img class="img-color" src="works/assets/ASID1.jpg" alt="ASID">
        </a>

        <a href="  " class="work-card">
            <img class="img-gray" src="works/assets/Club8.jpg" alt="Club8">
            <img class="img-color" src="works/assets/Club8.jpg" alt="Club8">
        </a>

    </div>
</div>

<script>
const beam = document.querySelector(".beam");
const cards = document.querySelectorAll(".work-card");

// ë¹” ë²”ìœ„
const DESKTOP_RADIUS = 450;
const MOBILE_RADIUS = 220;

function updateBeam(x, y) {
    beam.style.transform = `translate(${x - beam.offsetWidth/2}px, ${y - beam.offsetHeight/2}px)`;
    const radius = window.innerWidth <= 768 ? MOBILE_RADIUS : DESKTOP_RADIUS;

    cards.forEach(card => {
        const rect = card.getBoundingClientRect();
        const colorImg = card.querySelector(".img-color");
        const localX = x - rect.left;
        const localY = y - rect.top;

        if (
            localX >= 0 && localX <= rect.width &&
            localY >= 0 && localY <= rect.height
        ) {
            colorImg.style.maskImage = `radial-gradient(circle ${radius}px at ${localX}px ${localY}px, black 0%, transparent 60%)`;
            colorImg.style.webkitMaskImage = colorImg.style.maskImage;
        } else {
            colorImg.style.maskImage = `radial-gradient(circle 0px at 50% 50%, black 0%, transparent 100%)`;
            colorImg.style.webkitMaskImage = colorImg.style.maskImage;
        }
    });
}

// ë§ˆìš°ìŠ¤
document.addEventListener("mousemove", e => updateBeam(e.clientX, e.clientY));

// í„°ì¹˜
document.addEventListener("touchmove", e => {
    const t = e.touches[0];
    if (!t) return;
    updateBeam(t.clientX, t.clientY);
}, { passive: true });
</script>

</body>
</html>
