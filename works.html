<!DOCTYPE html>
<html lang="en">
<head>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    background:black;
    font-family:'Inter',sans-serif;
    font-size:16px;
    color:rgb(180,180,180);
    overflow-x:hidden;
    cursor:none;              
    user-select:none;
}

a{
    color:inherit;
    text-decoration:none;
}

::-webkit-scrollbar{width:0;height:0;}

/* ======================== */
/*      Ïò§Î•∏Ï™Ω ÏÉÅÎã® About   */
/* ======================== */
.navbar {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 10000;
}

.navbar a {
    color: gray; 
    text-decoration: none;
    font-size: 19px;
    font-family: 'Inter', sans-serif;
    font-weight: 500;
    cursor: none;
    transition: color 0.3s ease, text-shadow 0.3s ease;
}

.navbar a.beam-hover,
.navbar a:hover {
    color: white !important;
    text-shadow: 0 0 10px white, 0 0 20px white, 0 0 40px white;
}

.navbar a::before {
    content: '';
    position: absolute;
    top: -30px;
    left: -50px;
    width: calc(100% + 60px);
    height: calc(100% + 40px);
    pointer-events: auto;
    cursor: url('works/UI/Star.png'), auto;
}

/* ================= BEAM (PC) ================= */
.beam{
    position:fixed;
    top:0;
    left:0;
    width:360px;
    height:360px;
    border-radius:50%;
    pointer-events:none;
    background:rgba(255,255,255,.22);
    filter:blur(95px);
    z-index:9998;
    animation:flicker .9s infinite;
}
@keyframes flicker{
    0%,100%{opacity:.85}
    50%{opacity:1}
}

/* ================= GRID ================= */
.works-wrapper{
    padding:110px 50px 60px;
}
.works-grid{
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(460px,1fr));
    gap:40px;
}
.work-card{
    position:relative;
    overflow:hidden;
    aspect-ratio:4/5;
}

/* gray base */
.img-gray{
    width:100%;
    height:100%;
    object-fit:cover;
    filter:grayscale(100%) brightness(.85);
}

/* color layer (PC mask) */
.img-color{
    position:absolute;
    inset:0;
    width:100%;
    height:100%;
    object-fit:cover;
    pointer-events:none;
    mask-image:radial-gradient(circle 0px at 50% 50%,black 0%,transparent 100%);
    -webkit-mask-image:radial-gradient(circle 0px at 50% 50%,black 0%,transparent 100%);
    transition:.35s;
}

/* text */
.work-text{
    position:absolute;
    bottom:50px;
    left:50%;
    transform:translateX(-50%);
    font-weight:200;
    font-size:17px;
    color:rgba(255,255,255,0);
    transition:.35s;
    cursor:url('works/UI/Star.png'), auto;
    z-index:9999;
    padding:0 8px; /* Ï¢åÏö∞ Ïó¨Î∞± Ï¢ÅÌûò */
    text-align:center;
    word-break: break-word;
}

.work-text::before{
    content:"";
    position:absolute;
    inset:-40px -80px;
    pointer-events:auto;
}

.work-card:hover .work-text{
    opacity:1;
}
.work-text:hover{
    color:white;
    text-shadow:0 0 10px white,0 0 20px white,0 0 40px white;
    cursor: url('works/UI/Star.png'), auto;
    z-index: 9999;
}

/* ================= MOBILE ================= */
@media(max-width:768px){

    /* beam Î™®Î∞îÏùºÏóêÏÑúÎèÑ ÏÇ¨Ïö© */
    .beam{
        display:block;
    }

    /* ÌÖçÏä§Ìä∏ ‚Äî Í∏∞Î≥∏ ÌöåÏÉâ */
    .work-text{
        opacity:1;
        color: rgba(255,255,255,0.25);
        font-size:14px;
        bottom:24px;
        width:calc(100% - 16px);
        text-align:center;
        transition: color .2s, text-shadow .2s;
        pointer-events:auto;
    }

    /* Î™®Î∞îÏùºÎèÑ mask Î∞©Ïãù ÏÇ¨Ïö© */
    .img-color{
        opacity:1;
        mask-image: radial-gradient(circle 0px at 50% 50%, black 0%, transparent 100%);
        -webkit-mask-image: radial-gradient(circle 0px at 50% 50%, black 0%, transparent 100%);
        transition:.25s;
    }

    .works-wrapper{
        padding:90px 15px 40px;
    }

    .works-grid{
        grid-template-columns:1fr;
        gap:24px;
    }
}

</style>
</head>

<body>

<script>
/* ===== PC beam interaction only ===== */
if(window.innerWidth > 768){
    const beam=document.querySelector(".beam");
    const cards=document.querySelectorAll(".work-card");

    document.addEventListener("mousemove",e=>{
        const x=e.clientX;
        const y=e.clientY;

        beam.style.transform=`translate(${x-180}px,${y-180}px)`;

        cards.forEach(card=>{
            const rect=card.getBoundingClientRect();
            const img=card.querySelector(".img-color");
            const lx=x-rect.left;
            const ly=y-rect.top;

            if(lx>=0 && lx<=rect.width && ly>=0 && ly<=rect.height){
                img.style.maskImage=`radial-gradient(circle 450px at ${lx}px ${ly}px, black 0%, transparent 60%)`;
                img.style.webkitMaskImage=img.style.maskImage;
            }else{
                img.style.maskImage=`radial-gradient(circle 0px at 50% 50%, black 0%, transparent 100%)`;
                img.style.webkitMaskImage=img.style.maskImage;
            }
        });
    });
}

/* ===== MOBILE click to reveal color + text ===== */
/* ===== MOBILE beam touch interaction ===== */
if(window.innerWidth <= 768){

    const beam = document.querySelector(".beam");
    const cards = document.querySelectorAll(".work-card");

    function updateBeam(x,y){

        beam.style.transform = `translate(${x-180}px,${y-180}px)`;

        cards.forEach(card=>{
            const rect = card.getBoundingClientRect();
            const img = card.querySelector(".img-color");
            const text = card.querySelector(".work-text");

            const lx = x - rect.left;
            const ly = y - rect.top;

            if(lx>=0 && lx<=rect.width && ly>=0 && ly<=rect.height){

                const mask = `radial-gradient(circle 420px at ${lx}px ${ly}px, black 0%, transparent 60%)`;

                img.style.maskImage = mask;
                img.style.webkitMaskImage = mask;

                /* üî• ÌÖçÏä§Ìä∏ glow */
                text.style.color = "white";
                text.style.textShadow =
                    "0 0 10px white, 0 0 20px white, 0 0 40px white";

            } else {

                img.style.maskImage =
                  `radial-gradient(circle 0px at 50% 50%, black 0%, transparent 100%)`;
                img.style.webkitMaskImage = img.style.maskImage;

                text.style.color = "rgba(255,255,255,0.25)";
                text.style.textShadow = "none";
            }
        });
    }

    document.addEventListener("touchstart", e=>{
        const t = e.touches[0];
        updateBeam(t.clientX, t.clientY);
    });

    document.addEventListener("touchmove", e=>{
        const t = e.touches[0];
        updateBeam(t.clientX, t.clientY);
    });
}



</script>
