<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Works</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
body {
    background-color: black;
    font-family: 'Inter', sans-serif;
    font-size: 16px;
    color: rgb(180,180,180);
    margin: 0;
    padding: 0;
    overflow: hidden;
    cursor: none;
    user-select: none;
    letter-spacing: -0.01em;
}

/* 스크롤 숨기기 */
::-webkit-scrollbar { width: 0; height: 0; }

.navbar {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 10000;
}

.navbar a {
    color: gray; 
    text-decoration: none;
    font-size: 19px;
    font-family: 'Inter', sans-serif;
    font-weight: 500;
    cursor: none;
    transition: color 0.3s ease, text-shadow 0.3s ease;
}

.navbar a.beam-hover,
.navbar a:hover {
    color: white !important;
    text-shadow: 0 0 10px white, 0 0 20px white, 0 0 40px white;
}

.navbar a::before {
    content: '';
    position: absolute;
    top: -30px;
    left: -50px;
    width: calc(100% + 60px);
    height: calc(100% + 40px);
    pointer-events: auto;
    cursor: url('works/UI/Star.png'), auto;
}

.beam {
    position: fixed;
    top: 0;
    left: 0;
    width: 360px;
    height: 360px;
    pointer-events: none;
    border-radius: 50%;
    background-color: rgba(255, 255, 255, 0.233);
    filter: blur(100px) brightness(1);
    transform: translate(-50%, -50%);
    z-index: 9998;
    animation: flickerPC 0.8s infinite;
}

@keyframes flickerPC {
    0%, 100% { filter: blur(90px) brightness(0.85); }
    10%, 60% { filter: blur(90px) brightness(0.9); }
    20%, 70% { filter: blur(90px) brightness(0.95); }
    30%, 80% { filter: blur(90px) brightness(1); }
    40%, 50%, 90% { filter: blur(90px) brightness(0.92); }
}

/* ======================== */
/*      Works 레이아웃      */
/* ======================== */
.works-wrapper { padding: 110px 50px 60px; }
.works-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(460px, 1fr));
    gap: 40px;
}

.work-card {
    position: relative;
    overflow: hidden;
    aspect-ratio: 4 / 5;
}

.work-card img.img-gray {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    filter: grayscale(100%) brightness(0.85);
}

.work-card img.img-color {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    mask-image: radial-gradient(circle 0px at 50% 50%, black 0%, transparent 100%);
    -webkit-mask-image: radial-gradient(circle 0px at 50% 50%, black 0%, transparent 100%);
    transition: mask-size 0.15s ease, opacity 0.25s ease;
    pointer-events: none;
}

/* ======================== */
/*       텍스트 스타일      */
/* ======================== */
.work-text {
    position: absolute;
    bottom: 50px;
    left: 50%;
    transform: translateX(-50%);
    font-family: 'Inter', sans-serif;
    font-weight: 200;
    font-size: 18px;
    color: rgba(255, 255, 255, 0.247);
    opacity: 0;
    pointer-events: auto;
    text-decoration: none;
    transition: opacity 0.25s ease, color 0.25s ease, text-shadow 0.25s ease;
    cursor: url('works/UI/Star.png'), auto;
    z-index: 9999;  
}

.work-card:hover .work-text {
    opacity: 1;
    text-shadow: none;
}

.work-text:hover {
    color: white !important;
    text-shadow: 0 0 10px white, 0 0 20px white, 0 0 40px white !important;
    cursor: url('works/UI/Star.png'), auto;
}

.work-card a {
    position: relative;
    display: inline-block;
}
.work-text::before {
    content: '';
    position: absolute;
    top: -60px;
    left: -60px;
    width: calc(100% + 60px);
    height: calc(100% + 60px);
    pointer-events: auto;
    cursor: url('works/UI/Star.png'), auto;
}

/* ======================== */
/*       모바일 스타일      */
/* ======================== */
@media (max-width: 768px) {

    body { cursor: default; overflow-y: auto; }
    .beam { width: 180px; height: 180px; filter: blur(60px) brightness(0.9); }

    .works-wrapper { padding: 90px 15px 40px; }
    .works-grid { 
        grid-template-columns: repeat(auto-fill, minmax(100%, 1fr)); 
        gap: 24px; 
    }

    .work-card { overflow: visible; }

    .work-text {
        font-size: 12.5px;
        bottom: 24px;
        left: 50%;
        transform: translateX(-50%);
        opacity: 1;
        pointer-events: auto;
    }

    .work-text::before { display: none; }

    /* 모바일: 이미지 항상 컬러로 표시 */
    .work-card img.img-color {
        mask-image: none !important;
        -webkit-mask-image: none !important;
        opacity: 1 !important;
    }
}
</style>
</head>

<body>

<nav class="navbar">
    <a href="index.html">Home</a>
</nav>

<div class="beam"></div>

<div class="works-wrapper">
    <div class="works-grid">

        <div class="work-card">
            <img class="img-gray" src="works/assets/Creamcake1.jpg" alt="Creamcake">
            <img class="img-color" src="works/assets/Creamcake1.jpg" alt="Creamcake">
            <a href="works/projects/creamcake/creamcake.html" class="work-text">Creamcake 3hd 2025: Vertigo</a>
        </div>

        <div class="work-card">
            <img class="img-gray" src="works/assets/ASID1.jpg" alt="ASID">
            <img class="img-color" src="works/assets/ASID1.jpg" alt="ASID">
            <a href="works/projects/ASID/ASID.html" class="work-text">ASID: Drowned God</a>
        </div>

        <div class="work-card">
            <img class="img-gray" src="works/assets/Club8.jpg" alt="Club8">
            <img class="img-color" src="works/assets/Club8.jpg" alt="Club8">
            <a href="works/projects/club8/club8.html" class="work-text">[8]: MASSIVE GAIN & Kontext</a>
        </div>

    </div>
</div>

<script>
const beam = document.querySelector(".beam");
const cards = document.querySelectorAll(".work-card");

const DESKTOP_RADIUS = 450;
const MOBILE_RADIUS = 220;

function updateBeam(x, y) {
    const isMobile = window.innerWidth <= 768;

    cards.forEach(card => {
        const rect = card.getBoundingClientRect();
        const colorImg = card.querySelector(".img-color");

        if (isMobile) {
            // 모바일: 항상 컬러 이미지 표시
            colorImg.style.maskImage = '';
            colorImg.style.webkitMaskImage = '';
            colorImg.style.opacity = 1; 
        } else {
            // 데스크탑: 마우스 위치 기반 마스크
            const localX = x - rect.left;
            const localY = y - rect.top;
            const radius = DESKTOP_RADIUS;

            if (localX >= 0 && localX <= rect.width && localY >= 0 && localY <= rect.height) {
                colorImg.style.maskImage = `radial-gradient(circle ${radius}px at ${localX}px ${localY}px, black 0%, transparent 60%)`;
                colorImg.style.webkitMaskImage = colorImg.style.maskImage;
                colorImg.style.opacity = 1;
            } else {
                colorImg.style.maskImage = `radial-gradient(circle 0px at 50% 50%, black 0%, transparent 100%)`;
                colorImg.style.webkitMaskImage = colorImg.style.maskImage;
                colorImg.style.opacity = 0;
            }
        }
    });

    if (!isMobile) {
        beam.style.transform = `translate(${x - beam.offsetWidth/2}px, ${y - beam.offsetHeight/2}px)`;
    }
}

document.addEventListener("mousemove", e => updateBeam(e.clientX, e.clientY));
document.addEventListener("touchmove", e => {
    const t = e.touches[0];
    if (!t) return;
    updateBeam(t.clientX, t.clientY);
}, { passive: true });
</script>

</body>
</html>
