<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Works</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    background:black;
    font-family:'Inter',sans-serif;
    font-size:16px;
    color:rgb(180,180,180);
    overflow-x:hidden;
    cursor:none;              /* ✅ 그대로 유지 */
    user-select:none;
}

/* 링크 밑줄 건들지 않음 (기존 유지) */
a{
    color:inherit;
    text-decoration:none;
}

::-webkit-scrollbar{width:0;height:0;}

/* ======================== */
/*      오른쪽 상단 About   */
/* ======================== */
.navbar {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 10000;
}

.navbar a {
    color: gray; 
    text-decoration: none;
    font-size: 19px;
    font-family: 'Inter', sans-serif;
    font-weight: 500;
    cursor: none;
    transition: color 0.3s ease, text-shadow 0.3s ease;
}

/* 빔 가까이 접근 or 호버 시 글로우 */
/* 빔 가까이 접근 or 호버 시 글로우 */
.navbar a.beam-hover,
.navbar a:hover {
    color: white !important;
    text-shadow: 0 0 10px white, 0 0 20px white, 0 0 40px white;
}

/* 커서 반응 영역 확장 (보이지 않지만 커서 감지 가능) */
.navbar a::before {
    content: '';
    position: absolute;
    top: -30px;       /* 위쪽 여유 */
    left: -50px;      /* 왼쪽 여유 */
    width: calc(100% + 60px);  /* 오른쪽 포함 */
    height: calc(100% + 40px); /* 아래쪽 포함 */
    pointer-events: auto;      /* 커서 감지 가능 */
    cursor: url('works/UI/Star.png'), auto;
}
/* ================= BEAM (PC) ================= */
.beam{
    position:fixed;
    top:0;
    left:0;
    width:360px;
    height:360px;
    border-radius:50%;
    pointer-events:none;
    background:rgba(255,255,255,.22);
    filter:blur(95px);
    z-index:9998;
    animation:flicker .9s infinite;
}
@keyframes flicker{
    0%,100%{opacity:.85}
    50%{opacity:1}
}

/* ================= GRID ================= */
.works-wrapper{
    padding:110px 50px 60px;
}
.works-grid{
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(460px,1fr));
    gap:40px;
}
.work-card{
    position:relative;
    overflow:hidden;
    aspect-ratio:4/5;
}

/* gray base */
.img-gray{
    width:100%;
    height:100%;
    object-fit:cover;
    filter:grayscale(100%) brightness(.85);
}

/* color layer (PC mask) */
.img-color{
    position:absolute;
    inset:0;
    width:100%;
    height:100%;
    object-fit:cover;
    pointer-events:none;
    mask-image:radial-gradient(circle 0px at 50% 50%,black 0%,transparent 100%);
    -webkit-mask-image:radial-gradient(circle 0px at 50% 50%,black 0%,transparent 100%);
    transition:.25s;
}

/* text */
.work-text{
    position:absolute;
    bottom:50px;
    left:50%;
    transform:translateX(-50%);
    font-weight:200;
    font-size:18px;
    color:rgba(255,255,255,.25);
    opacity:0;
    transition:.25s;
    cursor:url('works/UI/Star.png'), auto;
    z-index:9999;
}

/* ✅ hover 영역 확장 */
.work-text::before{
    content:"";
    position:absolute;
    inset:-40px -80px;   /* ← 여기 숫자로 영역 키움 */
    pointer-events:auto;
}


.work-card:hover .work-text{
    opacity:1;
}
.work-text:hover{
    color:white;
    text-shadow:0 0 10px white,0 0 20px white,0 0 40px white;
    cursor: url('works/UI/Star.png'), auto;
    z-index: 9999;
}

/* ================= MOBILE ================= */
@media(max-width:768px){

/* ❗ 커서 절대 건들지 않음 */

/* 빔만 제거 */
.beam{
    display:none;
}

/* 모바일은 전체 컬러 reveal */
.img-color{
    mask:none;
    -webkit-mask:none;
    opacity:0;
    transition:.35s;
}
.work-card:active .img-color{
    opacity:1;
}

/* 텍스트 항상 표시 */
.work-text{
    opacity:1;
    bottom:24px;
    font-size:13px;
    color:white;
}

/* grid */
.works-wrapper{
    padding:90px 15px 40px;
}
.works-grid{
    grid-template-columns:1fr;
    gap:24px;
}

}
</style>
</head>

<body>

<nav class="navbar">
<a href="index.html">Home</a>
</nav>

<div class="beam"></div>

<div class="works-wrapper">
<div class="works-grid">

<div class="work-card">
<img class="img-gray" src="works/assets/Creamcake1.jpg">
<img class="img-color" src="works/assets/Creamcake1.jpg">
<a href="works/projects/creamcake/creamcake.html" class="work-text">
Creamcake 3hd 2025: Vertigo
</a>
</div>

<div class="work-card">
<img class="img-gray" src="works/assets/ASID1.jpg">
<img class="img-color" src="works/assets/ASID1.jpg">
<a href="works/projects/ASID/ASID.html" class="work-text">
ASID: Drowned God
</a>
</div>

<div class="work-card">
<img class="img-gray" src="works/assets/Club8.jpg">
<img class="img-color" src="works/assets/Club8.jpg">
<a href="works/projects/club8/club8.html" class="work-text">
[8]: MASSIVE GAIN & Kontext
</a>
</div>

</div>
</div>

<script>
/* ===== PC beam interaction only ===== */
if(window.innerWidth > 768){

const beam=document.querySelector(".beam");
const cards=document.querySelectorAll(".work-card");

document.addEventListener("mousemove",e=>{
const x=e.clientX;
const y=e.clientY;

beam.style.transform=`translate(${x-180}px,${y-180}px)`;

cards.forEach(card=>{
const rect=card.getBoundingClientRect();
const img=card.querySelector(".img-color");
const lx=x-rect.left;
const ly=y-rect.top;

if(lx>=0 && lx<=rect.width && ly>=0 && ly<=rect.height){
img.style.maskImage=`radial-gradient(circle 450px at ${lx}px ${ly}px, black 0%, transparent 60%)`;
img.style.webkitMaskImage=img.style.maskImage;
}else{
img.style.maskImage=`radial-gradient(circle 0px at 50% 50%, black 0%, transparent 100%)`;
img.style.webkitMaskImage=img.style.maskImage;
}
});
});
}
</script>

</body>
</html>
