<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luminal (1)</title>
  <!-- 루트 폴더에 있는 styles.css에 접근: Luminal.html이 works/projects/Luminal 폴더 내에 있으므로 ../../../ 필요 -->
  <link rel="stylesheet" href="../../../styles.css">
  <style>
    /* Notion 내보내기 기본 스타일 (본문 관련 필요한 부분만) */
    .page-cover-image {
      display: block;
      object-fit: cover;
      width: 100%;
      max-height: 30vh;
    }
    .page-title {
      font-size: 2.5rem;
      font-weight: 700;
      margin-top: 0;
      margin-bottom: 0.75em;
      text-align: center;
    }
    .page-body {
      padding: 20px;
      color: white;
      font-family: Arial, sans-serif;
    }
    /* 헤더 및 푸터 기본 스타일 (공통) */
    header, footer {
      width: 100%;
    }
    /* 네비게이션 바 (공통) */
    .navbar {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 10;
    }
    .navbar a, .dropdown a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      margin-left: 20px;
      font-family: Arial, sans-serif;
      transition: 0.3s;
    }
    .navbar a:hover, .dropdown-content a:hover {
      color: #00ff0a;
    }
    /* 드롭다운 메뉴 */
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      top: 25px;
      left: 0;
    }
    .dropdown-content a {
      display: block;
      color: white;
      font-size: 18px;
      padding: 5px 0;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>
  <!-- 공통 헤더: 네비게이션 바 -->
  <header>
    <nav class="navbar">
      </div>
      <!-- 루트 폴더에 있는 파일로 접근: ../../../ -->
      <a href="../../../blog.html">Blog</a>
      <a href="../../../about.html">About</a>
      <a href="../../../index.html">Home</a>
    </nav>
  </header>
